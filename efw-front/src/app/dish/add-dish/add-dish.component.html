<div class="col-md-7">
  <h2 class="text-center">Add Dish</h2>
<form>

  <div class="form-group" *ngIf="ingredients">
    <label for="ingredientselect">Ingredients:</label>
    <div class="form-group ingredient-select">
      <select class="form-control ingredient-select-element" [(ngModel)]="selectedIng" #IngredientsSelect="ngModel" name="IngredientsSelect" id="Ingredients">
        <option *ngFor="let ingredient of ingredients" [ngValue]="ingredient">{{ingredient.name}}</option>
      </select>
      <input class="form-control ingredient-select-element" [(ngModel)]="ingredientQuantity" type="number" placeholder="0" name="Quantity" id="Quantity">
      <div class="ingredient-select-buttons">
        <button class="btn btn-success" (click)="addIngredient()">Add</button>
        <button class="btn btn-danger" (click)="clearForm()">Clear</button>
      </div>
    </div>
  </div>

  <div class="form-group" *ngIf="selectedIngredients.length > 0">
    <label for="selectedingredients">Selected ingredients:</label>
    <table class="table table-striped">
        <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ingredient of selectedIngredients">
          <td>{{ingredient.ingredient.name}}</td>
          <td>{{ingredient.quantity}}</td>
          <td><button class="btn btn-danger" (click)="removeIngredient(ingredient)">Delete</button></td>
        </tr>
        </tbody>
      </table>

  </div>
  <div class="form-group">
      <label for="recipe">Recipe:</label>
      <br/>
      <textarea style="width:100%;" #DishRecipeTextArea="ngModel" name="DishRecipeTextArea" [(ngModel)]="dish.recipe"></textarea>
  </div>
  <div class="form-group">
    <label for="allowedMeals">Allowed Meals:</label>
    <div class="form-group">
        <label *ngFor="let meal of allowedMeals;let index = index;" style="text-align: center;margin:10px">
          {{meal.name}}<br>
          <input [(ngModel)]="selectedMeals[index]" #MealSelect="ngModel" name="MealSelect" type="checkbox">
        </label>
    </div>
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <div class="add-dish">
      <input [(ngModel)]="dish.name" placeholder="Name" name="Name" class="form-control" id="Name">
      <button class="btn btn-success" (click)="createDish()">Create Dish</button>
    </div>
  </div>
  <div class="form-group" *ngIf="dishStats">
    <app-view-stats
    [statsTitle]="statsTitle"
    [stats]="dishStats"
    [areMenuStats]="false"
    [viewageType]="Dish">
    </app-view-stats>
  </div>
</form>
</div>
