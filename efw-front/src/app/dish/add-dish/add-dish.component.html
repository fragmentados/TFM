<div class="col-md-6">
  <h2 class="text-center">Add Dish</h2>
<form>

  <div class="form-group">
    <label for="name">Name:</label>
    <input [(ngModel)]="dish.name" placeholder="Name" name="Name" class="form-control" id="Name">
  </div>


  <div class="form-group" *ngIf="ingredients">
    <div class="form-group">
      <label for="ingredientselect">Ingredients:</label>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <select [(ngModel)]="selectedIng" #IngredientsSelect="ngModel" name="IngredientsSelect" class="form-control" id="Ingredients" (ngModelChange)="addIngredient()" >
            <option *ngFor="let ingredient of ingredients" [ngValue]="ingredient">{{ingredient.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group">
          <button class="btn btn-danger" (click)="clearIngredients()">Clear ingredients</button>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group" *ngIf="selectedIngredients">
    <label for="selectedingredients">Selected ingredients:</label>
    {{selectedIngredientsNames().join(', ')}}
  </div>
  <div class="form-group" *ngIf="dishStats">
    <app-view-stats
    [stats]="dishStats"
    [areMenuStats]="false">
    </app-view-stats>
  </div>
  <div class="form-group">
    <button class="btn btn-success" (click)="createDish()">Create Dish</button>
  </div>
</form>
</div>
