<div class="col-md-6">
    <h2> Dishes Details</h2>

    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Name</th>
        <th>Calories</th>
        <th>Fats</th>
        <th>Proteins</th>
        <th>Carbohydrates</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let dish of dishes">
        <td class="hidden">{{dish.id}}</td>
        <td>{{dish.name}}</td>
        <td *ngFor="let stat of dish.stats">{{stat.value}}</td>
        <td><button class="btn btn-success" (click)="updateDish(dish)">Update</button></td>
        <td><button class="btn btn-danger" (click)="deleteDish(dish)">Delete</button></td>
      </tr>
      </tbody>
    </table>
</div>
