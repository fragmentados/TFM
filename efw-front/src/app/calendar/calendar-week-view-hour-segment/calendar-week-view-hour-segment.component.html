
<!--[style.width.px]="segment.name != null ? 300 : style.width.px "-->
<!--[ngClass]="segment.cssClass"-->
<div
  class="cal-hour-segment"
  [style.height.px]="segmentHeight"
>
  <div class="cal-time" *ngIf="isMealLabel">
    {{segment.name}}
  </div>
  <div *ngIf="!isMealLabel">
    <button style="margin-top:10px;margin-left: 5px" (click)="addDishPopup()">Add</button>
    <button style="margin-left:10px" (click)="suggestDish()">Suggest</button>
  </div>
</div>
