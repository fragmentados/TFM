<div align="center" *ngIf="!(menu && menu.startDate)">
  <button (click)="createMenu()"><b>Create Menu</b></button>
</div>
<div *ngIf="(menu && menu.startDate)">
  <app-calendar-week-view *ngIf="menu.startDate"
  [viewDate]="viewDate"
  [weekStartsOn]=[1]
  [events]="events"
  [menuId]="menu.id">
  </app-calendar-week-view>
  <br/>
  <div align="center">
    <button mat-raised-button (click)="generateShoppingList()"><b>Shopping List</b></button>
    <button (click)="clearMenu()"><b>Clear menu</b></button>
    <button (click)="printMenu()"><b>Print menu</b></button>
  </div>
  <br/>
  <app-view-stats *ngIf="menu.stats"
  [stats]="menu.stats"
  [areMenuStats]="true">
  </app-view-stats>
</div>
