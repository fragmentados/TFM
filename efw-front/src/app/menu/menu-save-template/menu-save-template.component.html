<div>
  <h2 mat-dialog-title>Save currrent Menu As Template</h2>
<form>

  <div class="form-group">
    <label for="templateName">Template Name:</label>
    <input [(ngModel)]="templateName" placeholder="Name" name="Name" class="form-control" id="Name">
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="templateName" cdkFocusInitial>Save</button>
  </div>
</form>
</div>
