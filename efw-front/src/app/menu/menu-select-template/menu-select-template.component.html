<div>
  <h2 mat-dialog-title>Select Template</h2>
<form>

  <div class="form-group">
    <label for="templateSelect">Template</label>
    <div class="form-group">
      <select [(ngModel)]="selectedTemplate" #TemplateSelect="ngModel" name="TemplateSelect" class="form-control" id="Templates">
        <option *ngFor="let template of templates" [ngValue]="template">{{template.name}}</option>
      </select>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="selectedTemplate" cdkFocusInitial>Select</button>
  </div>
</form>
</div>
