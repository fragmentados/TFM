<div class="col-md-6">
  <h2 class="text-center">{{ 'COMMON.SIGN_UP' | translate }}</h2>
<form>
  <div class="form-group">
    <label for="email">{{ 'COMMON.EMAIL_ADDRESS' | translate }}:</label>
    <input type="email" [(ngModel)]="user.email" placeholder="{{ 'COMMON.EMAIL' | translate }}" name="email" class="form-control" id="email">
  </div>

  <div class="form-group">
    <label for="firstName">{{ 'COMMON.FIRST_NAME' | translate }}:</label>
    <input [(ngModel)]="user.firstName" placeholder="{{ 'COMMON.FIRST_NAME' | translate }}" name="firstName" class="form-control" id="firstName">
  </div>

  <div class="form-group">
    <label for="lastName">{{ 'COMMON.LAST_NAME' | translate }}:</label>
    <input [(ngModel)]="user.lastName" placeholder="{{ 'COMMON.LAST_NAME' | translate }}" name="lastName" class="form-control" id="lastName">
  </div>

  <div class="form-group">
      <label for="password">{{ 'COMMON.PASSWORD' | translate }}:</label>
      <input [(ngModel)]="user.password" type="password" placeholder="{{ 'COMMON.PASSWORD' | translate }}" name="password" class="form-control" id="password">
    </div>

  <button class="btn btn-success" (click)="createUser()">{{ 'COMMON.CREATE' | translate }}</button>
</form>
</div>
