<div class="col-md-6">
  <h2> Ingredient Details</h2>

  <table class="table" show-filter="true">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th *ngIf="!isTablet && !isMobile">Category</th>
      <th>Calories</th>
      <th *ngIf="isTablet || !isMobile">Fats</th>
      <th *ngIf="isTablet || !isMobile">Proteins</th>
      <th *ngIf="isTablet || !isMobile">Carbohydrates</th>
      <th *ngIf="!isTablet && !isMobile">Warning</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ingredient of ingredients">
      <td class="hidden">{{ingredient.id}}</td>
      <td>{{ingredient.name}}</td>
      <td *ngIf="!isTablet && !isMobile">{{ingredient.category.name}}</td>
      <td *ngIf="isMobile">{{ingredientCalories(ingredient)}}</td>
      <ng-container *ngFor="let stat of ingredient.stats">
        <td *ngIf="isTablet || !isMobile">{{stat.value}}</td>
      </ng-container>
      <td *ngIf="!isTablet && !isMobile"><img title="{{warningText}}" *ngIf="isBanned(ingredient)" width="32px" height="32px" src="assets/warning.png"></td>
      <td><button class="btn btn-success" (click)="updateIngredient(ingredient)">Update</button></td>
      <td><button class="btn btn-danger" (click)="deleteIngredient(ingredient)">Delete</button></td>
    </tr>
    </tbody>
  </table>
  </div>
