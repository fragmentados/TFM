<div class="col-md-6">
  <h2> Nutrition Stats </h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Stat</th>
      <th>Value</th>
      <th *ngIf="areMenuStats">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stat of stats">
      <td><b>{{stat.name}}</b></td>
      <td><b>{{stat.value}}</b></td>
      <td *ngIf="areMenuStats"><img ng-src="assets/img/tick.png" alt="check"/></td>
    </tr>
    </tbody>
  </table>
  <div *ngIf="areMenuStats">Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"                 title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"                 title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
</div>
