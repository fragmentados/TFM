<div class="col-md-6">
  <h2 *ngIf="!areMenuStats"> Dish Stats</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Stat</th>
      <th>Value</th>
      <th *ngIf="areMenuStats">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stat of stats">
      <td><b>{{stat.name}}</b></td>
      <td><b>{{stat.value}}</b></td>
      <td *ngIf="areMenuStats && userConfs && isStatOverLimit(stat)"><img width="45px" height="30px" src="assets/redX.jpg"/></td>
      <td *ngIf="areMenuStats && userConfs && !isStatOverLimit(stat)"><img width="32px" height="32px" src="assets/tick.png"/></td>
    </tr>
    </tbody>
  </table>
